<!DOCTYPE html>

<html class="dark" lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Empty Notes State</title>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<script id="tailwind-config">
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#6650a5",
                        "background-light": "#f7f6f7",
                        "background-dark": "#17151d",
                        "surface-dark": "#201f23",
                        "surface-light": "#ffffff",
                    },
                    fontFamily: {
                        "display": ["Inter", "sans-serif"]
                    },
                    borderRadius: { "DEFAULT": "0.5rem", "lg": "1rem", "xl": "1.5rem", "full": "9999px" },
                },
            },
        }
    </script>
<style>
        .material-symbols-outlined {
            font-variation-settings: 'FILL' 0, 'wght' 400, 'GRAD' 0, 'opsz' 24;
        }
        .material-symbols-outlined.fill {
            font-variation-settings: 'FILL' 1, 'wght' 400, 'GRAD' 0, 'opsz' 24;
        }
    </style>
<style>
    body {
      min-height: max(884px, 100dvh);
    }
  </style>
  </head>
<body class="bg-background-light dark:bg-background-dark text-slate-900 dark:text-white font-display antialiased overflow-hidden selection:bg-primary selection:text-white">
<div class="relative flex h-screen w-full flex-col overflow-hidden">
<!-- Status Bar Area (Simulated for iOS) -->
<div class="h-12 w-full bg-transparent shrink-0"></div>
<!-- Top App Bar -->
<header class="flex items-center justify-between px-4 py-2 shrink-0 z-20">
<button class="flex size-10 items-center justify-center rounded-full hover:bg-black/5 dark:hover:bg-white/10 transition-colors text-slate-500 dark:text-slate-400">
<span class="material-symbols-outlined">settings</span>
</button>
<h1 class="text-lg font-bold leading-tight tracking-[-0.015em]">AI Notes</h1>
<button class="flex size-10 items-center justify-center rounded-full hover:bg-black/5 dark:hover:bg-white/10 transition-colors text-slate-500 dark:text-slate-400">
<!-- Using cloud_done to imply sync is ready/active as per backup context -->
<span class="material-symbols-outlined">cloud_done</span>
</button>
</header>
<!-- Main Content: Empty State -->
<main class="flex-1 flex flex-col items-center justify-center px-6 pb-20 relative z-10">
<!-- Abstract Illustration -->
<div class="relative w-full max-w-[280px] aspect-square mb-8 flex items-center justify-center">
<!-- Background Glow -->
<div class="absolute inset-0 bg-primary/20 blur-3xl rounded-full opacity-50"></div>
<!-- Main Graphic -->
<div class="relative z-10 w-64 h-64 bg-cover bg-center rounded-3xl shadow-2xl shadow-primary/10 border border-white/5" data-alt="Abstract 3D purple geometric shapes floating in dark space representing creative thought" style="background-image: url('https://lh3.googleusercontent.com/aida-public/AB6AXuCMc4b9mER5jTq25Zw4kxLbCfSm70iEQmTpYvxh3cA5kzXBbIGYhrnYrsbjVNl6TgUoGW_jvdAqPJw4T_414IJDZAteZgw5HPmZVKe6IyP-K1O_X5YY2wdbZHp9LK8MNnMU0vjbQ7G4QPBVyLmemRhEriU7dLwzLHUv8_RwIyevKLMTr66r6sWYbSkPdCueHBQPYa9PFAhTKARSNN4D_7Wnltz824BiRNnH1z-8Mo4nY3pN-yqnPIQF7DENNiyA_I481tNIXN00');">
<!-- Overlay to blend image nicely with dark theme -->
<div class="absolute inset-0 bg-gradient-to-t from-background-dark/80 via-transparent to-transparent rounded-3xl"></div>
</div>
<!-- Floating Icon decoration -->
<div class="absolute -right-2 top-0 bg-surface-dark border border-white/10 p-3 rounded-2xl shadow-lg rotate-12 animate-pulse">
<span class="material-symbols-outlined text-primary text-3xl">auto_awesome</span>
</div>
</div>
<!-- Text Content -->
<div class="flex flex-col items-center gap-3 text-center max-w-[320px]">
<h2 class="text-2xl font-bold tracking-tight text-white">No notes yet</h2>
<p class="text-slate-400 text-sm leading-relaxed">
                    Create your first note to get started. Your AI assistant is ready to help organize your thoughts.
                </p>
</div>
<!-- In-flow CTA Button (Secondary to FAB, but good for empty states) -->
<button class="mt-8 flex items-center justify-center h-12 px-6 rounded-xl bg-surface-dark border border-white/10 hover:bg-white/5 active:scale-95 transition-all text-primary font-semibold text-sm tracking-wide gap-2 group">
<span class="material-symbols-outlined text-[20px] group-hover:rotate-90 transition-transform">add</span>
                Create Note
            </button>
</main>
<!-- Floating Action Button (FAB) -->
<div class="absolute bottom-[88px] right-6 z-30">
<button class="flex items-center justify-center size-14 rounded-2xl bg-primary text-white shadow-lg shadow-primary/40 hover:brightness-110 active:scale-90 transition-all cursor-pointer">
<span class="material-symbols-outlined text-[28px]">add</span>
</button>
</div>
<!-- Bottom Navigation Bar -->
<nav class="shrink-0 h-[80px] bg-surface-dark/90 backdrop-blur-lg border-t border-white/5 px-6 pb-5 pt-2 flex justify-between items-center z-20">
<a class="flex flex-1 flex-col items-center justify-center gap-1 group" href="#">
<div class="p-1 rounded-full group-hover:bg-white/5 transition-colors">
<span class="material-symbols-outlined fill text-primary">description</span>
</div>
<span class="text-[10px] font-medium text-white">Notes</span>
</a>
<a class="flex flex-1 flex-col items-center justify-center gap-1 group" href="#">
<div class="p-1 rounded-full group-hover:bg-white/5 transition-colors">
<span class="material-symbols-outlined text-slate-500 group-hover:text-slate-300 transition-colors">chat_bubble</span>
</div>
<span class="text-[10px] font-medium text-slate-500 group-hover:text-slate-300 transition-colors">AI Chat</span>
</a>
<a class="flex flex-1 flex-col items-center justify-center gap-1 group" href="#">
<div class="p-1 rounded-full group-hover:bg-white/5 transition-colors">
<span class="material-symbols-outlined text-slate-500 group-hover:text-slate-300 transition-colors">folder_open</span>
</div>
<span class="text-[10px] font-medium text-slate-500 group-hover:text-slate-300 transition-colors">Files</span>
</a>
</nav>
<!-- Home Indicator Area (iOS) -->
<div class="absolute bottom-1 left-1/2 -translate-x-1/2 w-32 h-1 bg-white/20 rounded-full z-50"></div>
</div>
</body></html>
